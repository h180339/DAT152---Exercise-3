<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="./js/GuiHandler.js"></script>
    <script defer src="./js/TaskBox.js"></script>
    <script defer src="./js/taskBoxController.js"></script>
    <script defer src="./js/AppController.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="message"><p></p></div>
<div id="newTaskButton">
    <button id="newTask" type="button">New task</button>
</div>
<div id="tasks">
    <table>
        <thead>
        <tr>
            <th>Task</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="tbody">
    </table>
</div>

<!-- The Modal -->
<div class="modal" id="taskbox">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <table>
            <tr>
                <th>Title:</th>
                <td><input id="taskInput" maxlength="80" size="25" type="text"/></td>
            </tr>
            <tr>
                <th>Status:</th>
                <td><select id="modalStatuses"></select></td>
            </tr>
        </table>
        <p>
            <button id="addTaskButton" type="submit">Add task</button>
        </p>
    </div>
</div>
</body>
</html>
